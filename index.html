<!DOCTYPE html>
<html>
    <head>
        <title>Style Guide</title>
        <meta charset="UTF-8">
        <link href="./css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1>My Website Style Guide</h1>
        </header>
        <main>
            <!-- Colors Section -->
            <section id="colorsSection">
                <h2 class="sectionTitle">Colors</h2>
                <div class="colorsContainer">
                    <div id="firstColor" class="colorContainer brightFont">
                        <h3>Darkgreen</h3>
                        <h3>#264653</h3>
                    </div>
                    <div id="secondColor" class="colorContainer brightFont">
                        <h3>Lightgreen</h3>
                        <h3>#2a9d8f</h3>
                    </div>
                    <div id="thirdColor" class="colorContainer darkFont">
                        <h3>Old Yellow</h3>
                        <h3>#e9c46a</h3>
                    </div>
                    <div id="fourthColor" class="colorContainer darkFont">
                        <h3>Sunrise Orange</h3>
                        <h3>#f4a261</h3>
                    </div>
                </div>
            </section>

            <!-- Fonts Section -->
            <section id="fontsSection"></section>

            <!-- Text Style Section -->
            <section id="textStylesSection"></section>

            <!-- Additional Section -->
            <section id="additionalSection"></section>
        </main>
    </body>
</html>
