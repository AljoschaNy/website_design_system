<!DOCTYPE html>
<html>
    <head>
        <title>Style Guide</title>
        <meta charset="UTF-8">
        <link href="./css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1>My Website Style Guide</h1>
        </header>
        <main>
            <!-- Colors Section -->
            <section id="colorsSection">
                <h2 class="sectionTitle">Colors</h2>
                <div class="colorContainer center">
                    <div id="firstColor" class="brightFont">
                        <h3>Cool Blue</h3>
                        <h3>#2d5dcc</h3>
                    </div>
                    <div id="secondColor" class="darkFont">
                        <h3>Pink</h3>
                        <h3>#d957d9</h3>
                    </div>
                    <div id="thirdColor" class="darkFont">
                        <h3>Mint Green</h3>
                        <h3>#4fe0b0</h3>
                    </div>
                    <div id="fourthColor" class="darkFont">
                        <h3>Beige</h3>
                        <h3>#efd9ca</h3>
                    </div>
                </div>
            </section>

            <!-- Fonts Section -->
            <section id="fontsSection"></section>

            <!-- Text Style Section -->
            <section id="textStyleSection"></section>

            <!-- Additional Section -->
            <section id="additionalSection"></section>
        </main>
    </body>
</html>
